        canvas{

            margin:auto;

    <script>
        window.onload=function(){
            var canvas=document.querySelector("canvas");
            var cobj=canvas.getContext("2d");
            var obj=new shape(canvas,cobj);
            obj.type="rect";
            obj.style="fill";
            obj.strokeStyle="red";
            obj.draw();
        }

    </script>
